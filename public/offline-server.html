<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../app/css/bootstrap.min.css">
  <link rel="stylesheet" href="../app/css/aos.css">
  <link rel="stylesheet" href="../app/css/all.min.css">
  <link rel="stylesheet" href="../app/css/main.css">
  <title>üì° No Conection ‚ö†Ô∏è</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card border-0 shadow my-8" data-aos="zoom-in">
          <div class="card-body p-5">
            <div class="text-center">
              <img class="connection" src="../app/img/no-signal.png" alt="">
              <h2 class="text">No Conection!</h2>
            </div>
            <div class="connection-icon" data-aos="fade-up">
              <div class="d-flex justify-content-between bd-highlight">
                <div class="jp-2 bd-highlight">
                  <img class="cpu" src="../app/img/cpu.png" alt="">
                </div>
                <div class="p-2 bd-highlight">
                  <img class="www" src="../app/img/globe-grid.png" alt="">
                </div>
                <div class="p-2 bd-highlight">
                  <img class="server" src="../app/img/server.png" alt="">
                </div>
              </div>
              <div class="success">
                <i class="fas fa-check one"></i>
              </div>
              <div class="close">
                <i class="fas fa-times two"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../app/js/aos.js"></script>
  <script src="../app/js/all.min.js"></script>
  <script src="../app/js/jquery.min.js"></script>
  <script src="../app/js/bootstrap.min.js"></script>
  <script src="../app/js/anime.min.js"></script>
  <script src="../app/js/script.js"></script>
